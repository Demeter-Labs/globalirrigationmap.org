<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        {% for item in site.data.carousel_others %}
        <li data-target="#carouselExampleCaptions" data-slide-to="{{ forloop.index + 1 }}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{site.data.carousel.image.src}}" class="d-block w-100" alt="{{site.data.carousel.image.alt}}" />
            <div class="carousel-caption d-none d-md-block">
                <h4 class="display-5">{{site.data.carousel.text}}</h4>
                 <p>{{site.data.carousel.sub}}</p>
            </div>
        </div>
        {% for item in site.data.carousel_others %}
        <div class="carousel-item">
            <img src="{{item.image.src}}" class="d-block w-100" alt="{{item.image.alt}}">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{item.heading}}</h5>
                <p>{{item.subheading}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
