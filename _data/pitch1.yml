heading: Farms use a lot of water.
subheading: Two-thirds of it.
pitch: Yes, most of the fresh water we draw goes into growing food.  Did you know we need 1 to 3 <em>tons</em> of water to grow a <em>kilo</em> of cereal?  Speaking of cereal, we have to double what we grew in 2005 to feed everyone in 2050!
